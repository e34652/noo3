        <input type='text' id='user'/>
        <input type='submit' onclick="checkNotEmpty(document.querySelector('#user'))"  value="확인"/>

function checkNotEmpty(field){
    if(field.value.length == 0){
        alert("필드가 비었습니다")
        field.focus();
    return false;
    }

}

    </script>
