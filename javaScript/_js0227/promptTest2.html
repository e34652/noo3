<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <input type = "text" id = "num1" placeholder="몇 단?">     
        <input type = "submit" value="출력" onclick = "show(); return false">
        <input type = "button" value="출력" onclick = "show(); return false">
    </form>
    <button onclick="show()">구구단 출력</button>
<div id = "gugu"></div>

 <script>
function show(){
let gugu = document.querySelector("#gugu"); 
let content = '';
let i = document.querySelector("#num1").value;

    content += `<h1> ${i} 단</h1>`;
    content += "<table border ='1'>";
    content +="<tr>"
            for(let j = 1; j<=9; j++){
            content += `<td>${i} * ${j} = ${i * j}</td>`;
            }
            content +="</tr>";
    
    content +="</table>";
    gugu.innerHTML = content;
}
    </script>
</body>
</html>
