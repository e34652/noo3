<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">{{msg}}</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script>
         const app = new Vue({ // 요소를 선택해 직접 수정
            el: '#app', // 요소 선택
            data:  { 
                msg: 'Hello Vue!' // << 내용을 설명하는 객체 << 변수로 대체가능
            }
        });
    </script>
</body>
</html>
