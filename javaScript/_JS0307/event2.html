<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click me</button>
    <script>
        function msg(){
            alert("click2");
        }
        btn.addEventListener("click", msg);

        btn.addEventListener("click", function(){
            alert("click1");
        });
    </script>
</body>
</html>
