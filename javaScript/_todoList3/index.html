<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <input id="todoInput" type="text" placeholder="할 일을 넣으세요" />
    <button id="addButton">Add</button>
    <ul id="todoList">
      <!-- 할 일 목록이 여기에 추가됩니다. -->
    </ul>
    <script>
      document.getElementById("addButton").addEventListener("click", () => {
        var value = document.getElementById("todoInput").value;
        if (value) {
          addItem(value);
          document.getElementById("todoInput").value = "";
        }
      });

      const addItem = function(text){
        const list = document.getElementById("todoList"); // list가 todoList를 참조하게 하여 변경사항을 반영함
        const item = document.createElement("li");
        item.innerText = text;
        const removeButton = document.createElement("button");
        removeButton.innerText = "삭제";
        removeButton.addEventListener("click", function () { 
          list.removeChild(item);//버튼을 누르면 list에서 item이라는 자식요소를 제거한다
        });
        item.appendChild(removeButton);
        list.appendChild(item);
      };
    </script>
  </body>
</html>
